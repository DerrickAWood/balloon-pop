<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="style.css">

</head>

<body>

  <form id="player-form" onsubmit="setPlayer(event)">
    <div>
      <label for="name">Name:</label>
      <input type="text" name="playerName" required>
    </div>
    <button type="submit">ok</button>
  </form>

  <section id="game" class="game hidden">


    <div>
      <button onclick="changePlayer()">Change Player</button>
    </div>

    <div>
      <button id="start-button" onclick="startGame()">Start Game</button>
    </div>

    <button id="inflate-button" type="button" onclick="inflate()" disabled="true">Inflate <span id="click-count"></span>
    </button>

    <div>
      <span>Balloons Popped:</span>
      <span id="pop-count">0</span>
    </div>
    <div>
      <span>Top Pop:</span>
      <span id="high-pop-count">0</span>
    </div>
    <div>
      <span>Time Remaining:</span>
      <span id="countdown">0</span>
    </div>

    <div id="balloon" class="balloon"></div>


  </section>


  <script src="main.js"></script>
</body>

</html>
